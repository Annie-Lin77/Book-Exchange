{% extends "base.html" %}
{% load static %}

{% block sidenav %}
   {% for item in item_list %}
    <li><a href="{{ item.link }}"> {{ item.item }}</a></li>
   {% endfor %}
{% endblock sidenav %}

{% block content %}
    {% if favorited %}
        <h1>Book Favorited</h1>
    {% else %}
        <h1>Book Unfavorited</h1>
    {% endif %}
{% endblock content %}
